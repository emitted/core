syntax = "proto3";

package internalproto;

enum PacketType {
    PUBLICATION = 0;
    JOIN = 1;
    LEAVE = 2;
}

message Packet {
    PacketType type = 1;
    bytes data = 2;
}

message Publication {
    string channel = 1;
    string topic = 2;
    bytes data = 3;
    string uid = 4;
    bytes clientInfo = 5;
}

message Join {
    string channel = 1;
    string uid = 2;
    bytes clientInfo = 3;
}

message Leave {
    string channel = 1;
    string uid = 2;
    bytes clientInfo = 3;
}

